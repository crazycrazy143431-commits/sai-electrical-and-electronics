<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sai Electrical</title>
  <!-- Favicon for browser tab -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png">
  <style>
    /* Dynamic viewport height variable for mobile */
    html, body {
      margin: 0;
      padding: 0;
      height: calc(var(--vh, 1vh) * 100);
      width: 100%;
      overflow: auto; /* allow scroll for pull-to-refresh */
      -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
      background-color: #f8f9fa;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Google Apps Script web app -->
  <iframe 
    src="https://script.google.com/macros/s/AKfycbzqMgSGqdQ2iulS1Sifqunc28cwRueg5AwR4nj8qgl8ExfNIjsVVe9qzlOeUYGQLoYC/exec" 
    allow="geolocation"
  ></iframe>

  <script>
    // Calculate actual viewport height for mobile
    function setViewportHeight() {
      const vh = window.innerHeight * 0.01; // 1% of real viewport height
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('load', setViewportHeight);
    window.addEventListener('resize', setViewportHeight);
  </script>
</body>
</html>
