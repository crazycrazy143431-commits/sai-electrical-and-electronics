<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sai Electrical</title>

  <style>
    /* Dynamic viewport height variable for mobile */
    html, body {
      margin: 0;
      padding: 0;
      height: calc(var(--vh, 1vh) * 100);
      width: 100%;
      overflow: hidden;
      background-color: #f8f9fa;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    // Detect mobile device
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);

    if (isMobile) {
      // Redirect mobile users directly to Google Apps Script web app
      window.location.href = "https://script.google.com/macros/s/AKfycbzqMgSGqdQ2iulS1Sifqunc28cwRueg5AwR4nj8qgl8ExfNIjsVVe9qzlOeUYGQLoYC/exec";
    } else {
      // Desktop users: insert full-screen iframe
      const iframe = document.createElement('iframe');
      iframe.src = "https://script.google.com/macros/s/AKfycbzqMgSGqdQ2iulS1Sifqunc28cwRueg5AwR4nj8qgl8ExfNIjsVVe9qzlOeUYGQLoYC/exec";
      iframe.allow = "geolocation";
      document.body.appendChild(iframe);
    }

    // Calculate actual viewport height for mobile
    function setViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('load', setViewportHeight);
    window.addEventListener('resize', setViewportHeight);
  </script>
</body>
</html>
